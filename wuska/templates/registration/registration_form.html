{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}
{% block content %}
<div class="row-fluid">
  <div class="span3"></div>
  <div class="span9">
    <form class="well" method="post" action=".">{% csrf_token %}
      <legend>Register</legend>
      {{ form|bootstrap }}
	<button class="btn btn-success" type="submit" id="submit"
		name="submit">{% trans 'Register' %}</button>
    </form>
  </div>
</div>
{% endblock %}
